plugins {
  id 'java'
  id 'com.google.cloud.tools.appengine-appyaml' version '2.4.2'
  id 'org.springframework.boot' version '2.5.4'
  id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group = 'com.github.agabrys'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'com.github.housepower:clickhouse-native-jdbc-shaded:2.5.6'
  implementation 'org.springframework.boot:spring-boot-starter-batch'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-web'

  runtimeOnly 'com.h2database:h2'

  testImplementation 'org.assertj:assertj-core'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
  useJUnitPlatform()
}

appengine {
  deploy {
    projectId = 'GCLOUD_CONFIG'
    version = rootProject.version.toLowerCase().replace('.', '-')
  }
  stage {
    artifact "${buildDir}/libs/${rootProject.name}-${version}.jar"
  }
}
